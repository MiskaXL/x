<!doctype html>
<html lang="pl">
	<head>
	  <meta charset="utf-8">
	  <title>Pierwsza strona</title>
	  <meta name="description" content="Oto moja pierwsza strona na zajęciach">
	  <meta name="keywords" content="szkoła, lekcje, temat, nauka, html">
	  <meta name="author" content="Arek Koczwara">
	</head>
	<body>
		
<canvas id="canvas" width="400" height="400"></canvas>
  <script>
    // Get the canvas element
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set the background color
    ctx.fillStyle = '#ADD8E6'; // light blue
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw some clouds
    function drawCloud(x, y) {
      ctx.fillStyle = '#FFFFFF'; // white
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, 2 * Math.PI);
      ctx.fill();
    }
    drawCloud(100, 50);
    drawCloud(200, 100);
    drawCloud(300, 150);

    // Draw the bird
    function drawBird(x, y) {
      ctx.fillStyle = '#000000'; // black
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - 20, y - 10, x - 30, y - 20, x - 40, y - 30);
      ctx.bezierCurveTo(x - 50, y - 40, x - 60, y - 50, x - 70, y - 60);
      ctx.bezierCurveTo(x - 80, y - 70, x - 90, y - 80, x - 100, y - 90);
      ctx.fill();
    }

    // Animate the bird
    let birdX = 100;
    let birdY = 200;
    let birdSpeedX = 2;
    let birdSpeedY = 1;

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ADD8E6'; // light blue
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw the clouds again
      drawCloud(100, 50);
      drawCloud(200, 100);
      drawCloud(300, 150);

      // Update the bird's position
      birdX += birdSpeedX;
      birdY += birdSpeedY;

      // Bounce the bird off the edges
      if (birdX < 0 || birdX > canvas.width) {
        birdSpeedX = -birdSpeedX;
      }
      if (birdY < 0 || birdY > canvas.height) {
        birdSpeedY = -birdSpeedY;
      }

      // Draw the bird
      drawBird(birdX, birdY);

      // Request the next frame
      requestAnimationFrame(animate);
    }

    // Start the animation
    animate();
  </script>
		
	</body>
</html>
