<!doctype html>
<html lang="pl">
	<head>
	  <meta charset="utf-8">
	  <title>Pierwsza strona</title>
	  <meta name="description" content="Oto moja pierwsza strona na zajęciach">
	  <meta name="keywords" content="szkoła, lekcje, temat, nauka, html">
	  <meta name="author" content="Arek Koczwara">
	
	
	</head>
	<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Set the canvas dimensions
      canvas.width = 400;
      canvas.height = 400;

      // Create a grey background
      ctx.fillStyle = '#ccc';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Create a spiral gradient background
      const gradient = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2);
      gradient.addColorStop(0, 'purple');
      gradient.addColorStop(0.2, 'black');
      gradient.addColorStop(0.4, 'purple');
      gradient.addColorStop(0.6, 'black');
      gradient.addColorStop(0.8, 'purple');
      gradient.addColorStop(0.9, 'white');
      gradient.addColorStop(1, 'purple');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, 2 * Math.PI);
      ctx.fill();

      // Create a white circle in the center
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, 2 * Math.PI);
      ctx.fill();
    </script>
		
	</body>
</html>
